<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <img src="images/icon.png" />
    <h1>Koala Holla</h1>
    <h2>1976 Llama Comma Drive</h2>
    <h2>Walla Walla, WA</h2>
    <div id="addKoala">
      <h2>Add Koala</h2>
      <form>
        <input type="text" id="nameIn" value="" placeholder="Name">
        <input type="text" id="ageIn" value="" placeholder="Age">
        <!-- <input type="text" id="genderIn" value="" placeholder="Gender"> -->
        <select name="" id="genderIn">
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
        <select name="" id="transferIn">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
        <input type="text" id="notesIn" value="" placeholder="Notes">
        <button type="button" id="addButton">Add Koala</button>
      </form> <!-- Remember prevent default -->
    </div>
    <div>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Ready to Move</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </div>
  </body>
</html>
